<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Coding Quiz</title>
</head>


<body>

    <h4 class="time"></h4>

    <div class="container">
        <div id="ques-box" class="hide">
            <div id="question">Question</div>
            <div id="buttons">
                <button id="btn0" type="button" class="btn btn-outline-primary"><span id="choice0"></span></button>
                <br>
                <button id="btn1" type="button" class="btn btn-outline-primary"><span id="choice1"></span></button>
                <br>
                <button id="btn2" type="button" class="btn btn-outline-primary"><span id="choice2"></span></button>
                <br>
                <button id="btn3" type="button" class="btn btn-outline-primary"><span id="choice3"></span></button>
                <br>
            </div>
        </div>

        <div class="controls">
            <button id="start-button" type="button" class="btn btn-outline-primary">Start</button>
        </div>

    </div>

    <div class="card">
        <h2>Score Card</h2>
        <form method="POST">
          <div class="input-group">
            <label for="first-name">Initials</label>
            <input type="text" name="initials" id="initials" placeholder="Initials" />
          </div>
          <div class="input-group">
            <label for="last-name"></label>Score</label>
            <input type="text" name="score" id="score" placeholder="Score" />
          </div>
         
         
          <button id="enter">Enter</button>
        </form>
      </div>
    
    <script src="script.js">

    </script>
</body>

</html>
